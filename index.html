<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Language Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <h1 class="heading">Minion Language Translator</h1>
    </nav>
   <main>
        <section class="input">
            <textarea 
                class="input-text"
                placeholder="Enter text here for translation..."
            >
            </textarea>
            <button class="btn-translate">Translate</button>
        </section>
        <section class="output">
            <h3 class="output-heading">Translation in Minion Language</h3>
            <div class="output-board">Test</div>
        </section>
   </main>
    <footer>
        <h3>Always wondered what these cute, funny, tiny little creatures were saying. <br> Well try speaking in their language with this fun translator web app.</h3>
    </footer>

    <script src="script.js"></script>
</body>
</html>
